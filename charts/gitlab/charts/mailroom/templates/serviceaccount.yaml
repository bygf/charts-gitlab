{{- if or ( and .Values.serviceAccount.enabled (not .Values.serviceAccount.name) ) ( and .Values.global.serviceAccount.enabled (not .Values.global.serviceAccount.name) ) }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "fullname" . }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "gitlab.standardLabels" . | nindent 4 -}}
  {{- with default .Values.serviceAccount.annotations .Values.global.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}