{{- if .Values.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "gitlab.standardLabels" . | nindent 4 }}
  annotations:
    {{- include "gitlab.deploymentAnnotations" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: {{ template "name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
        release: {{ .Release.Name }}
      annotations:
      {{- range $key, $value := .Values.annotations }}
        {{ $key }}: {{ $value | quote }}
      {{- end }}
    spec:
      serviceAccountName: {{ template "gitlab.serviceAccount.name" . }}
      automountServiceAccountToken: false
      containers:
        - name: {{ template "name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: Always
          args:
            - "--gitlab-address=http://$(GITLAB_WEBSERVICE_SERVICE_HOST):$(GITLAB_WEBSERVICE_SERVICE_PORT_HTTP_WORKHORSE)"
            - "--listen-address=:{{ .Values.service.internalPort }}"
            - "--listen-websocket=true"
          ports:
            - containerPort: {{ .Values.service.internalPort }}
              name: {{ template "name" . }}
          env:
            - name: KAS_AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ template "gitlab.kas.secret" . }}
                  key: {{ template "gitlab.kas.key" . }}
          volumeMounts:
            - name: init-kas-secrets
              mountPath: /etc/kas
              readOnly: true
      volumes:
        - name: init-kas-secrets
          projected:
            defaultMode: 0440
            sources:
              - secret:
                  name: {{ template "gitlab.kas.secret" . }}
                  items:
                    - key: {{ template "gitlab.kas.key" . }}
                      path: .gitlab_kas_secret
{{- end }}
