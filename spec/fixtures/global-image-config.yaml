certmanager-issuer:
  email: test@example.com

global:
  geo:
    enabled: true
    role: secondary
    psql:
      host: foo
      password:
        secret: bar
  pages:
    enabled: true
  kas:
    enabled: true
  praefect:
    enabled: true
  appConfig:
    incomingEmail:
      enabled: true
      password:
        secret: foo
  psql:
    host: foo
    password:
      secret: bar
  image:
    registry: global.registry.com
    pullPolicy: pp-global
    pullSecrets:
    - name: ps-global
  busybox:
    image:
      registry: global.busybox.registry.com
      repository: global-busybox-repo
      pullPolicy: pp-busybox
      pullSecrets:
      - name: ps-busybox

# Need to override the repository for each component,
# removing the registry prefix now that it's defined globally.
gitlab:
  geo-logcursor:
    image:
      repository: geo-logcursor-repo
  gitaly:
    image:
      repository: gitaly-repo
  gitlab-exporter:
    image:
      repository: gitlab-exporter-repo
  gitlab-pages:
    image:
      repository: gitlab-pages-repo
  gitlab-shell:
    image:
      repository: gitlab-shell-repo
  kas:
    image:
      repository: kas-repo
  mailroom:
    image:
      repository: mailroom-repo
  migrations:
    image:
      repository: migrations-repo
  praefect:
    image:
      repository: praefect-repo
  sidekiq:
    image:
      repository: sidekiq-repo
  toolbox:
    image:
      repository: toolbox-repo
  webservice:
    image:
      repository: webservice-repo
    workhorse:
      image:
        repository: workhorse-repo

# Need to set NGINX-Ingress specifically because
# it already has locally-set image configuration
# in its values.yaml file.
nginx-ingress:
  controller:
    image:
      registry: global.registry.com
      repository: global-repo
  defaultBackend:
    image:
      registry: global.registry.com
      repository: global-repo
